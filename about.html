<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Feedback</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <h1 class="bg-light mt-2 mb-0 p-2 text-danger">Feedback</h1>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <div class="d-flex justify-content-between">
        <div style="justify-content: left">
          <div
            class="spinner-border spinner-border-sm text-primary"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
          <div
            class="spinner-border spinner-border-sm text-secondary"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
          <div
            class="spinner-border spinner-border-sm text-success"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
        </div>
        <div style="justify-content: center">
          Your Feedback is very Important for us!
        </div>
        <div style="justify-content: end">
          <div
            class="spinner-border spinner-border-sm text-danger"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
          <div
            class="spinner-border spinner-border-sm text-warning"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
          <div class="spinner-border spinner-border-sm text-info" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="d-flex">
      <div class="m-5" style="width: 60vw">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-4">
          <select class="form-select" aria-label="Default select example">
            <option selected>Country</option>
            <option value="1">India</option>
            <option value="2">U.S.A</option>
            <option value="3">Canada</option>
          </select>
        </div>
        <div class="form-check form-switch my-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Member of Premium Plan!</label
            >
          </div>
          <p class="fs-3">Rate Us!</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star"></i></label>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">
                <i class="bi bi-star-fill"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
                <i class="bi bi-star"></i></label>
            </label>
          </div>

      </div>
      <div class="d-none d-lg-block me-2">
        <img
          src="images/php.jpg"
          class="img-fluid rounded"
          style="width: 46vw; height: 50vh"
          alt="error"
        />
      </div>
    </div>
  </body>
</html>
